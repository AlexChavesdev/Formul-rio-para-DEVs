<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro</title>
    <link rel="stylesheet" type="text/css" href="s.css" media="screen"/>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required/>
        </div>

        <div class="campo">
          <labela for="sobrenome" >Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required/>
        </div>
      </fieldset >

      <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"required />
      </div>

      <div class="campo">
        <label><strong> Qual lado da aplicação voce desenvolve?</strong></label>
        <label>
          <input type="radio" name="devweb" value="Frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="Backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="Fullstack" />Fullstack
        </label>
      </div>
        <div class="campo">
          <label> Senioridade </label>
          <select id="Senioridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Sênior</option>
          </select>
        </div>
        <fieldset class="grupo">
          <div id="check">
            <label>Selecione as tecnologias que utiliza:</label> <br /><br />
            <input
              type="checkbox"
              id="tecnologia1"
              name="tecnoliga1"
              value="HTML"
            />
            <label for="tecnoliga1">HTML</label>
            <input
              type="checkbox"
              id="tecnologia2"
              name="tecnoliga2"
              value="CSS"
            />
            <label for="tecnoliga2">CSS</label>
            <input
              type="checkbox"
              id="tecnologia3"
              name="tecnoliga3"
              value="JavaScript"
            />
            <label for="tecnoliga3">JavaScript</label>
            <input
              type="checkbox"
              id="tecnologia4"
              name="tecnoliga4"
              value="PHP"
            />
            <label for="tecnoliga4">PHP</label>
            <input
              type="checkbox"
              id="tecnoliga5"
              name="tecnoliga5"
              value="c#"
            />
            <label for="tecnoliga5">C#</label>
            <input
              type="checkbox"
              id="tecnoliga6"
              name="tecnoliga6"
              value="Python"
            />
            <label for="tecnoliga6">Python</label>
            <input
              type="checkbox"
              id="tecnoliga7"
              name="tecnoliga7"
              value="Java"
            />
            <label for="tecnoliga7">Java</label>
          </div>
        </fieldset>
        <div class="campo">
          <br />
          <label>Conte um pouco de sua experiência</label>
          <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
          
        </div>
        <button class="botao" type="submit">Concluido</button>
       
    </form>
  
  </body>
</html>
